<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>My Cool Gallery</title>
    <link rel="stylesheet" href="css/style.css" />
    <script src="https://unpkg.com/axios/dist/axios.min.js" defer></script>
    <script src="app.js" defer></script>
  </head>
  <body>
    <div class="container">
      <h1>Our Gallery</h1>
      <div class="bt_container">
        <button id="sport_button">Sport</button>
        <button id="food_button">Food</button>
        <button id="music_button">Music</button>
        <form action="">
            <label for="term">Term to search</label><br>
            <input id="search_input" type="text" id="term" name="term" placeholder="Enter a term to search" >
            <input id="search_button" type="submit" value="Search">
        </form>
      </div>
      <div class="img_container">
        <button id="left_bt">&lt;</button>
        <img src="" alt="activity image" />
        <button id="right_bt">&gt;</button>
      </div>
      <div class="span_div">
        <span id="depict_span">Showing music collection</span>
      </div>
    </div>
  </body>
</html>
